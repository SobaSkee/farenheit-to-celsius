<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Farenheit to Celsius Converter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Farenheit to Celsius Converter</h1>

            <div class="input-container">
                <label>
                    Enter degrees in Farenheit:
                    <input id="farenheit" type="number" placeholder="enter something :>">
                </label>
                <button onclick="convertToCelsius()">Convert</button>
            </div>
            <p id="result"></p>
        </div>
    </body>
    <script src="script.js"></script>
</html>
